<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar (same as above) -->

    <!-- Payment Page -->
    <div class="payment-container">
      <h2>Payment</h2>
      <p>Your total amount: NPR 1500</p>

      <!-- Payment Methods -->
      <form action="process_payment.php" method="POST">
        <label for="payment-method">Select Payment Method:</label><br />

        <input
          type="radio"
          id="e-seva"
          name="payment_method"
          value="e-seva"
          required
        />
        <label for="e-seva">E-seva</label><br />

        <input type="radio" id="khalti" name="payment_method" value="khalti" />
        <label for="khalti">Khalti</label><br />

        <input type="radio" id="cod" name="payment_method" value="cod" />
        <label for="cod">Cash on Delivery</label><br />

        <button type="submit">Proceed to Payment</button>
      </form>
    </div>
  </body>
</html>
