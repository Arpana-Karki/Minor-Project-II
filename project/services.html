<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services - Easy Living</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      /* Navbar */
      .navbar {
        background: #e45120;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4rem;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      .navbar a:hover {
        text-decoration: underline;
      }

      /* Search Section */
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        position: relative;
      }

      .search-box {
        width: 80%;
        max-width: 450px;
        padding: 12px;
        border: 2px solid #ff6600;
        border-radius: 25px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .search-box:focus {
        outline: none;
        width: 85%;
        box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
      }

      .search-btn {
        position: absolute;
        right: 10%;
        padding: 10px 15px;
        border: none;
        border-radius: 50%;
        background: #ff6600;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .search-btn:hover {
        background: #e65c00;
        transform: scale(1.1);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .search-box {
          width: 90%;
        }
        .search-btn {
          right: 5%;
        }
      }

      /* Packages & Offers Section */
      .promo-section {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 40px 0;
      }

      .promo-card {
        position: relative;
        width: 400px;
        height: 300px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .promo-card:hover {
        transform: scale(1.05);
      }

      .promo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        transition: opacity 0.3s ease-in-out;
      }

      .promo-card:hover img {
        opacity: 0.5;
      }

      .promo-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        opacity: 1;
        z-index: 2;
        transition: opacity 0.3s ease-in-out;
      }

      .promo-card:hover .promo-content {
        opacity: 1;
      }

      .promo-content h3 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .promo-content p {
        font-size: 14px;
        margin-bottom: 15px;
      }

      .promo-content button {
        background: #ff6600;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .promo-content button:hover {
        background: #e65c00;
      }

      /* Services Grid */
      .service-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      /* Service Buttons */
      .service-item {
        width: 300px;
        text-align: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        /*height: 300px;*/
        height: auto; /* Allow flexibility */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Ensures even spacing */
      }
      .service-item:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }
      .service-item img {
        width: 100%;
        height: 200px; /* Set a fixed height to maintain consistency */
        object-fit: cover; /* Ensures uniform image fitting */
        border-radius: 8px;
      }
      .service-item p {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        background-color: #fff;
        color: #007bff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        width: 90%; /* Ensure uniform button width */
        text-align: center;
      }
      .service-item p:hover {
        background-color: #0056b3;
        color: #fff;
      }
    </style>
  </head>
  <body>

      <div class="service-item" onclick="window.location.href='plumbing.html'">
        <img src="./image/plumber.jpeg" alt="Plumbing" />

      <div class="service-item" onclick="window.location.href='cooking.html'">
        <img src="./image/cook.jpeg" alt="Cook" />

    </div>

    <script>
      // Smooth animation effect on button click
      function searchServices() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let services = document.querySelectorAll(".service-item");

        services.forEach((service) => {
          let serviceName = service.querySelector("p").innerText.toLowerCase();
          if (serviceName.includes(input)) {
            service.style.display = "block";
          } else {
            service.style.display = "none";
          }
        });

        // Adding animation effect when searching
        document
          .getElementById("searchInput")
          .classList.add("search-animation");
        setTimeout(() => {
          document
            .getElementById("searchInput")
            .classList.remove("search-animation");
        }, 300);
      }
    </script>
  </body>
</html>
